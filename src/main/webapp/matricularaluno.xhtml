<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Universidade Exemplo</title>
    </h:head>

    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <h:form id="tabela">
                    <p:dataTable id="tabela-matriculas" var="matriculaMin" value="#{matriculaBean.matriculasMin}">
                        <p:column headerText="Nome">
                            <h:outputText value="#{matriculaMin.aluno.nome}" />
                        </p:column>

                        <p:column headerText="Matricula">
                            <h:outputText value="#{matriculaMin.aluno.matricula}" />
                        </p:column>

                        <p:column headerText="PerÃ­odo">
                            <h:outputText value="#{matriculaMin.aluno.periodo}" />
                        </p:column>
                        
                        <p:column headerText="Disciplina">
                            <h:outputText value="#{matriculaMin.disciplina.nome}" />
                        </p:column>
                        
                        <p:column headerText="Professor">
                            <h:outputText value="#{matriculaMin.disciplina.professor}" />
                        </p:column>

                    </p:dataTable>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>

</html>
